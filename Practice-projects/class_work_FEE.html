<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
</head>
<body>
    <div class="container">
        <div class="child">
            <img src="images.jpg" alt="logo" style="height: 90px; width: 90px; padding: 5px;">

            <button class="button" style="margin: 15px;">HOME</button>
            <button class="button" style="margin: 15px;">PRESS ROOM</button>
            <button class="button" style="margin: 15px;">CAREERS</button>
            <button class="button" style="margin: 15px;">CONTACT</button>

            <img src="images.png" alt="search" style="height: 18px; margin-top: 60px; margin-right: 50px;">
        </div>
        <div class="child">
            <img src="Header.jpg" alt="Header" style="height: 100%; width: 100%;">
        </div>
        <div class="child">
            <img src="useimage.jpg" alt="tower" style="height: 100%; width: 100%;">
            <span class="icons">Image 1</span>
        </div>
        <div class="child">
            <img src="useimage2.jpg" alt="bulb" style="height: 100%; width: 100%;">
            <span class="icons">Image 2</span>
        </div>
        <div class="child">
            <img src="useimage3.jpg" alt="stats" style="height: 100%; width: 100%;">
            <span class="icons">Image 3</span>
        </div>
        <div class="child">
            <img src="useimages4.png" alt="graph" style="height: 100%; width: 100%;">
            <span class="icons">Image 4</span>
        </div>
    </div>
</body>
</html>
